<body>
  <!-- Consignes -->
  <link rel="stylesheet" href="css/consignes.css">
  <div id="instructions"></div>
  <!-- Content -->
  <div class="content">
    <div class="content__Header">
      <h1>Screen Ratio <span class="title-ratio"></span></h1>
    </div>
    <div class="check">
      <div class="check-title">Sélectionner un ratio <span class="icon-arrow-right2"></span></div>
      <div class="check-section">
        <input type="radio" name="ratio" id="169"  class="check-radio">
        <label for="169">16:9</label>
      </div>
			<div class="check-section">
        <input type="radio" name="ratio" id="219"  class="check-radio">
        <label for="219">21:9</label>
      </div>
      <div class="check-section">
        <input type="radio" name="ratio" id="43" class="check-radio" >
        <label for="43">4:3</label>
      </div>
    </div>
    <div class="calc">
      <div class="calc__section">
        <label for="width" class="label">Width (px)</label>
        <input type="text" id="width" class="input">
      </div>
      <div class="calc__section">
        <span class="label">Height (px)</span>
        <span id="height" class="input"></span>
      </div>
      <div class="alert alert-danger">Touche non valide. Veuillez séléctionner les touches de 0 à 9. <button class="close-alert reset" type="button">X</button>
      </div>
      <div class="calc__section">
        <button type="button" class="btn btn-reset reset">Reset</button>
      </div>
    </div>
    <!-- Footer -->
    <link rel="stylesheet" href="css/footer.css">
    <footer class="container">

        <a href="https://github.com/cedricbeau/Aspect-Ratio">
          <span class="icon-github"></span>
        </a>
      </div>
    </footer>
