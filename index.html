<body>
    <svg  style="position: absolute; width: 0; height: 0; overflow: hidden" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <symbol id="icon-heart" viewBox="0 0 32 32">
          <title>heart</title>
          <path d="M23.6 2c-3.363 0-6.258 2.736-7.599 5.594-1.342-2.858-4.237-5.594-7.601-5.594-4.637 0-8.4 3.764-8.4 8.401 0 9.433 9.516 11.906 16.001 21.232 6.13-9.268 15.999-12.1 15.999-21.232 0-4.637-3.763-8.401-8.4-8.401z"></path>
        </symbol>
      </defs>
    </svg>    
    <!-- .SVG -->
  
  <!-- Consignes -->
  <div class="consignes">
    <h3>Consignes</h3>
    <ol>
      <li>Séléctionner un ratio</li>
      <li>Renseigner la largeur (width) afin d'obtenir la hauteur (height).</li>
      <li>Attention: ni lettres ni nombres à virgule.</li>
    </ol>
    <button type="button" class="btn btn-consignes">Consignes</button>
  </div>  
  <!-- Content -->
  <div class="content">

    <div class="content__Header">
      <h1>Screen Ratio <span class="title-ratio"></span></h1>      
    </div>

    <div class="check">
      <div class="check-title">Séléctionner un ratio</div>
      <div class="check-section">
        <input type="radio" name="ratio" id="169"  class="check-radio">
        <label for="169">16:9</label>
      </div>
      <div class="check-section">
        <input type="radio" name="ratio" id="43" class="check-radio" >
        <label for="43">4:3</label>
      </div>
    </div>

    <div class="calc">
      <div class="calc__section">
        <label for="width" class="label">Width:</label>
        <input type="text" id="width" class="input">
        <span>px</span>
      </div>
      <div class="calc__section">
        <span class="label">Height =</span>
        <span id="height" class="input"></span>
        <span>px</span>    
      </div>
      <div class="calc__section">
        <button type="button" class="btn btn-reset">Reset</button>
      </div>
    </div>

    <div class="result">
      <span>Résultat</span>
      <div class="resultat"></div>
    </div>

    <footer>
      <script>
      document.write(new Date().getFullYear());
    </script>
     - Fait avec <svg class="icon icon-heart"><use xlink:href="#icon-heart"></use></svg> par <a href="https://cedricbeau.pro/" title="cedricbeau.pro">Cédric Beau</a>  
    </footer>

  </div>
  
  <script  src="js/app.js"></script>
